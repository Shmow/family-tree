@if(jsonData) {
<div class="container-fluid m-3">
    <div class="row">
        <div class="col-6">
            <app-collapsible-tree [data]="jsonData"></app-collapsible-tree>
        </div>

        <div class="col-6">
            <app-leaflet-map></app-leaflet-map>
        </div>
    </div>
</div>
} @else {
<div class="container-xxl my-3">
    <div class="row">
        <div class="col-12">
            <app-file-list (loadJsonData)="loadJsonData($event)"></app-file-list>
        </div>
    </div>
</div>
}
